<html>
<head>
<style>
span.a{ 
  display:inline;
  width:100px;
  height:100px;
  padding:5px;
  background-color:yellow;
}

span.b{
   display:inline-block;
   width:100px;
   height:100px;
   padding:5px;  
   border:1px solid blue;
   background-color:yellow;
}

span.c{
   display:block;
   width:100px;
   height:100px;
   padding:5px;
   border:1px solid blue;
   background-color:yellow;
}

</style>
</head>
<body>
<div>
<p>dgesddd<span class="a">pres</span></p>
<p>dgesddd<span class="b">scan</span></p>

</div>
</body>
</html>
